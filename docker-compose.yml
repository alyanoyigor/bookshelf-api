version: '3.8'
services:
  lesson-node:
    restart: always
    build: .
    ports:
      - '4000:4000'
    volumes:
      - ./src:/app/src
    env_file: .env
  lesson-mongo:
    image: mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=lesson
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - lesson-mongodb:/data/db
volumes:
  lesson-mongodb:
